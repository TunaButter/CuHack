<ion-header>
  <ion-navbar primary class="home-navbar">
    <ion-title>HOME</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home-page">
  <ion-list>
    <ion-card class="ticket" *ngFor="let ticket of ticketsList">
      <ion-card-content class="ticketCard" >
        <div (click)="callTicketDetail(ticket)">
          <img [src]=ticket.image/>
          <ion-card-title>{{ticket.concert.title}}</ion-card-title>
          <p>Ticket price: ${{ticket.price}}</p>
          <p>{{ticket.concert.timestamp}}</p>
        </div>
        <ion-item>
          <button (click)="buyTicket(ticket)" ion-button icon-only clear item-right>
            <p>Buy</p> 
            <ion-icon name="md-pricetag"></ion-icon>
          </button>
          <button (click)="addToFavourites(ticket)" ion-button icon-only clear  item-right>
            <p>Favourites</p>
            <ion-icon [name]="ticket.favItemClass"></ion-icon>
          </button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
