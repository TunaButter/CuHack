<ion-header>
  <ion-navbar>
    <ion-title>TICKET INFO</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="ticket-detail-page">
  <ion-card>
    <img [src]=ticket.image/>
    <ion-card-content class="ticket-detail">
      <ion-card-title> {{ticket.concert.title}} </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
